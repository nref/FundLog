<html>
<body>

  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script>
    const link_token = 'link-development-asdf'
    const handler = Plaid.create({
      token: link_token,
      onSuccess: (public_token, metadata) => {
        console.log(`onSuccess(public_token = ${public_token}, metadata = ${JSON.stringify(metadata, null, 2)})`)
      },
      onLoad: () => {
        console.log(`onLoad(). link_token = ${link_token}`)
      },
      onExit: (err, metadata) => {
        console.log(`onExit(err = ${JSON.stringify(err, null, 2)}, metadata = ${JSON.stringify(metadata, null, 2)})`)
      },
      onEvent: (eventName, metadata) => {
        console.log(`onEvent(${eventName}, metadata = ${JSON.stringify(metadata, null, 2)})`)
      },
      receivedRedirectUri: null,
    });

    handler.open()
  </script>

</body>
</html>
